spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: bookhubtest
  shell:
    interactive:
      enabled: false
mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.changelogstest
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
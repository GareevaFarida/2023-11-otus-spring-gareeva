spring:
  application:
    name: consumer

  cloud:
    config:
      enabled: false
      fail-fast: true

eureka:
  client:
    enabled: false

resilience4j:
  circuitbreaker:
    configs:
      default:
        #количество плохих запросов из последних minimumNumberOfCalls. В этом случае открываем breaker.
        slidingWindowSize: 3
        permittedNumberOfCallsInHalfOpenState: 1
        #Время, в течение которого брекер остается в открытом состоянии без попыток выполнить запрос, сразу fallback
        waitDurationInOpenState: 5s
        minimumNumberOfCalls: 10
    instances:
      myCircuitBreaker:
        baseConfig: default
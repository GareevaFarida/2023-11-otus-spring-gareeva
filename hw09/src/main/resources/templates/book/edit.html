<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="edit.html" th:method="post" th:action="@{/books}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row" th:if="${book.id>0}">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="person-name-input">Title:</label>
        <input id="person-name-input" name="title" type="text" value="" th:value="*{title}"/>
    </div>

    <label for="authors">Choose author:</label>
    <div class="row">
        <select name="authors" id="authors" th:field="*{author.id}">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}" value="1L">
                А.С.Пушкин
            </option>
        </select>
    </div>

    <label for="genres">Choose genre:</label>
    <div class="row">
        <select name="genres" id="genres" th:field="*{genre.id}">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}" value="1L">
                Сказки
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/books}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>

<form action="edit.html" id="edit-form" th:action="@{/authors}" th:method="post" th:object="${author}">
    <h3>Author Info:</h3>

    <div class="row" th:if="${author.id>0}">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" readonly="readonly" th:value="*{id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="person-name-input">Name:</label>
        <input id="person-name-input" name="fullName" th:value="*{fullName}" type="text" value="John Doe"/>
        <div class="errors" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}">Wrong person name error
        </div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/authors}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
